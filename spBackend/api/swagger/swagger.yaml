swagger: "2.0"
info:
  version: "0.0.1"
  title: Service Provider backend
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /alastria/entity
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - text/plain
# format of the responses to the client (Accepts)
produces:
  - application/json
  - text/plain
paths:
  /identity:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    post:
      description: Create identity for a issuer
      # used as the method name of the controller
      operationId: createAlastriaID
      parameters:
        - name: body
          in: body
          description: Necessary data to create a new Alastria ID
          required: false
          schema: 
            $ref: "#/definitions/identityData"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/alastriaIdentityResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /identity/serviceProviders:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    get:
      description: Get current public keys for service providers
      operationId: getServiceProviders
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/publickeyListResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /identity/issuers:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    get:
      description: Get current public keys for issuers
      operationId: getIssuers
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/publickeyListResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /identity/{alastriaDID}:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    get:
      description: Get publick key of a Alastria Id
      operationId: getCurrentPublicKey
      parameters:
        - name: alastriaDID
          in: path
          description: AlastriaId to find the publicKey
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/publickeyResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /identity/{alastriaDID}/list:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    get:
      description: Get publick key of a Alastria Id
      operationId: getCurrentPublicKeyList
      parameters:
        - name: alastriaDID
          in: path
          description: AlastriaId to find the publicKey
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/publickeyListResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /credential:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    get:
      description: Get aailable credentials catalog
      operationId: getCredentialCatalog
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/credentialCatalogList"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Registry identity of a issuer
      # used as the method name of the controller
      operationId: addSubjectCredential
      parameters:
        - name: body
          in: body
          description: Necessary data to add a new subject credential
          required: false
          schema: 
            $ref: "#/definitions/issuerCredentialdata"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addCredentialResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /credential/{identityDID}:
    get:
      x-swagger-router-controller: serviceProvider.controller
      description: Get all the credentials available for the user with the status {available, valid, expired}
      operationId: getSubjectCredentialListFromIssuer
      parameters:
        - name: identityDID
          in: path
          type: string
          description: subject DID
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/credentialCatalogList"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /credential/status/{credentialHash}:
    get:
      x-swagger-router-controller: serviceProvider.controller
      description: get current status for the given credential
      operationId: getCredentialStatus
      parameters:
        - name: credentialHash
          in: path
          type: string
          description: credential hash
          required: true
        - name: issuer
          in: query
          type: string
          description: isssuer did
          required: false
        - name: subject
          in: query
          type: string
          description: subject did
          required: false
      responses: 
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addCredentialResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Update a credential status if posible
      # used as the method name of the controller
      operationId: updateCredentialStatus
      parameters:
        - name: credentialHash
          in: path
          type: string
          description: credential hash
          required: true
        - name: body
          in: body
          description: Necessary data to add change credential status
          required: true
          schema: 
            $ref: "#/definitions/updateCredentialData"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addCredentialResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Credential not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /presentation:
    # binds a127 app logic to a route
    x-swagger-router-controller: serviceProvider.controller
    post:
      description: Create presentation
      # used as the method name of the controller
      operationId: addSubjectPresentation
      parameters:
        - name: body
          in: body
          description: Necessary data to add a new subject presentation
          required: false
          schema: 
            $ref: "#/definitions/subjectPresentationData"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addPresentationResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /presentation/{identityDID}:
    get:
      x-swagger-router-controller: serviceProvider.controller
      description: Get all the presentations available for the user with the status {Valid, Received, AskDeletion, DeletionConfirmation}
      operationId: getSubjectpresentationListFromIssuer
      parameters:
        - name: identityDID
          in: path
          type: string
          description: subject DID
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/presentationList"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /presentation/status/{presentationHash}:
    get:
      x-swagger-router-controller: serviceProvider.controller
      description: get current status for the given presentation
      operationId: getpresentationStatus
      parameters:
        - name: presentationHash
          in: path
          type: string
          description: presentation hash
          required: true
        - name: issuer
          in: query
          type: string
          description: isssuer did
          required: false
        - name: subject
          in: query
          type: string
          description: subject did
          required: false
      responses: 
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addPresentationResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Address not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      x-swagger-router-controller: serviceProvider.controller
      description: Update a presentation status if posible
      # used as the method name of the controller
      operationId: updatepresentationStatus
      parameters:
        - name: presentationHash
          in: path
          type: string
          description: presentation hash
          required: true
        - name: body
          in: body
          description: Necessary data to add change presentation status
          required: true
          schema: 
            $ref: "#/definitions/updatePresentationData"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/addPresentationResponse"
        # responses may fall through to errors
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: presentation not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        "503":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  credential:
    properties:
      header:
        type: "object"
      payload:
        type: "object"
      signature:
        type: "object"
  alastriaIdentityResponse:
    properties:
      alastriaDID:
        type: string
  credentialCatalogList:
    properties: 
      list:
        type: array
        #schema:
          #$ref: "#/definitions/credentialCatalog"
  credentialCatalog:
    properties:
      credentialName:
        type: string
      status:
        type: string
      credentialType:
        type: string
  addCredentialResponse:
    properties:
      status:
        type: string
  updateCredentialData:
    properties:
      newStatus:
        type: string
  publickeyResponse:
    properties:
      publicKey:
        type: string
  publickeyListResponse:
    properties:
      publicKey:
        type: array
  addPresentationResponse:
    properties:
      status:
        type: string
  updatePresentationData:
    properties:
      newStatus:
        type: string
  presentationList:
    properties:
      list:
        type: "object"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  identityData:
    type: "object"
    required: [signedTX]
    properties:
      "signedTX":
        type: string
        example: "0x47f4c19df21b0f98718e1ed91c7d5c5f5511a64093b0a3dd943fb54a74eb16d2....0xe90eeaa7931c54966c2badf7bed04b5bb46c6dc4970bd32c05cc614c27f93d0e"
  issuerCredentialdata:
    type: "object"
    required: [issuerCredentialHash, issuer]
    properties:
      "issuerCredentialHash":
        type: string
        example: "0x47f4c19df21b0f98718e1ed91c7d5c5f5511a64093b0a3dd943fb54a74eb16d2....0xe90eeaa7931c54966c2badf7bed04b5bb46c6dc4970bd32c05cc614c27f93d0e"
      "issuer":
        type: string
        example: "www.google.com"
  subjectPresentationData:
    type: "object"
    required: [subjectPresentationHash, subject]
    properties:
      "subjectPresentationHash":
        type: string
        example: "0x47f4c19df21b0f98718e1ed91c7d5c5f5511a64093b0a3dd943fb54a74eb16d2....0xe90eeaa7931c54966c2badf7bed04b5bb46c6dc4970bd32c05cc614c27f93d0e"
      "subject":
        type: string
        example: "www.google.com"

