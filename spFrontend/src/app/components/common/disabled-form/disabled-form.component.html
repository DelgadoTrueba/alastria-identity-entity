<form>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" name="username" [(ngModel)]="username" disabled>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" disabled>
      </div>
    </div>
  </div>
</form>
