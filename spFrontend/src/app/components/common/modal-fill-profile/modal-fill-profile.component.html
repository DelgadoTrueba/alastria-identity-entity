<div class="modal" tabindex="-1" role="dialog" id="modalFillProfile">
  <div class="modal-dialog" [ngClass]="{'modal-xl': size === 'xl', 'modal-lg': size === 'lg', 'modal-sm': size === 'sm'}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add certified information in your identity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row" *ngFor="let option of form.controls.options.controls; let i = index">
            <div class="col-12">
                <label formArrayName="options">
                  <input type="checkbox" [formControlName]="i">
                  {{options[i].label}}
                </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-primary" (click)=fillYourProfile()>Fill Your Profile!</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
