<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>
        <fa name="user"></fa>
        Your Profile
      </h3>
    </div>
  </div>
  <div class="row">
    <div id="personal-data" class="col-md-6">
      <div class="row">
        <div class="col-sm-12">
          <h4>Personal Data</h4>
        </div>
      </div>
      <app-disabled-form [user]="user"></app-disabled-form>
    </div>
    <div class="col-md-6">
      <div id="actions-menu" *ngIf="!qrAlastriaId">
          <div class="row">
            <div class="col-12">
              <h4>Actions</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <app-menu [options]="optionsMenu"></app-menu>
            </div>
          </div>
      </div>
      <div id="create-alastria-id" class="row">
        <div class="col-12">
          <app-create-alastria-id (handleGenerateQr)="handleGenerateQr($event)"></app-create-alastria-id>
        </div>
      </div>
    </div>
  </div>
  <app-simple-modal 
    size="lg"
    type="info"
    [htmlContent]="htmlSuccessCreateAlastriaId"
    (handleOk)="handleOk()">
  </app-simple-modal>
</div>
