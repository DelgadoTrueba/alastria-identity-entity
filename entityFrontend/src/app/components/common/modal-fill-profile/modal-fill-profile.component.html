<div class="modal" tabindex="-1" role="dialog" id="modalFillProfile">
  <div class="modal-dialog" [ngClass]="{'modal-xl': size === 'xl', 'modal-lg': size === 'lg', 'modal-sm': size === 'sm'}" role="document">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="fillYourProfile()">
        <div class="modal-header">
          <h5 class="modal-title">Add certified information in your identity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" *ngFor="let option of form.controls.options.controls; let i = index">
            <div class="col-12">
                <label formArrayName="options">
                  <input type="checkbox" [formControl]="option">
                  {{options[i].label}}
                </label>
            </div>
          </div>

          <div *ngIf="!form?.controls.options.valid && form?.controls.options.touched" class="alert alert-danger">
            Please select 1 or 2 options
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="submit" class="btn btn-primary" [disabled]="!form?.controls.options.valid">Fill Your Profile!</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
