<div class="modal" tabindex="-1" role="dialog" id="modalCreateAlastriaId">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <img src="../../../../assets/images/alastria-icon.svg" alt="Alastria Icon">
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <img src="../../../../assets/images/smartphone.svg" alt="Smartphone image">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>
              To project and control your personal information <br>
              <a href="#" (click)="emitSetUpAlastriaId($event)">
                Set up your Alastria ID for [entity]
              </a>
            </p>
            <p>
              Haven't an Alastria ID yet ? <br>
              <a href="#" (click)="emitCreateAlastriaId($event)">
                Create Alastria ID
              </a>
            </p>
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
