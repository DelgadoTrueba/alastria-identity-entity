<div class="card">
  <img class="card-img-top" [src]="service.imageUrl" [alt]="imageAlt">
  <div class="card-body">
    <div class="card-title">
      <h3>{{ service.title }}</h3>
    </div>
    <p class="card-text">{{ service.description }}</p>
    <button type="button" class="btn btn-outline-primary" (click)="selectCard()">{{ service.buttonText }}</button>
  </div>
</div>
