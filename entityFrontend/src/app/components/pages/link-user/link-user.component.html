<div>
  <div class="row">
    <div id="personal-data" class="col-md-6">
      <div class="row">
        <div class="col-sm-12">
          <h4>New user?</h4>
        </div>
      </div>
      <app-user-form
        [inputsForm]="inputsNewUserForm"
        [user]="user" 
        buttonName="REGISTER"
        (handleEditProfile)="handleRegister($event)">
      </app-user-form>
      <div *ngIf="errorPasswordNewUser" class="row">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            {{ errorPasswordNewUser }}
          </div>
        </div>
      </div>
      <div id="qr-register" class="row justify-content-center">
        <div class="col-12">
          <app-button-login 
            iconClass="fa fa-google" 
            title="Click for show qr to fill"
            socialName="alastriaId"
            [style]="styleButtonAlastriaId"
            imgUrl="../../../assets/images/alastria-icon.svg"
            (handleLoginSocial)="showModalQr($event)">
          </app-button-login>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <hr id="divide-line">
      <div class="row">
        <div class="col-12">
          <h4>Already have an account?</h4>
        </div>
      </div>
      <app-user-form
        [inputsForm]="inputsLoginForm"
        [user]="user"
        buttonName="LOGIN"
        (handleEditProfile)="handleLogin($event)">
      </app-user-form>
    <div *ngIf="errorPasswordLogin" class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger">
          {{ errorPasswordLogin }}
        </div>
      </div>
    </div>
  </div>
  <app-modal-result
    [type]="resultModal.type"
    [title]="resultModal.title"
    [description]="resultModal.description"
    (handleOk)="handleResultModalOk()">
  </app-modal-result>
  <app-simple-modal 
    [qrSize]="qrSize"
    [qrData]="qrData" 
    type="qr"
    (handleOk)="sendNewUser()"></app-simple-modal>
</div>
