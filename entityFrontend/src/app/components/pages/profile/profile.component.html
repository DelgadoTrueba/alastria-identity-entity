<div>
  <div class="row">
    <div class="col-12">
      <h3>
        <fa name="user"></fa>
        Your Profile
      </h3>
    </div>
  </div>
  <div class="row">
    <div id="personal-data" class="col-md-6">
      <div class="row">
        <div class="col-sm-12">
          <h4>Personal Data</h4>
        </div>
      </div>
      <app-user-form 
        [user]="user" 
        [isDisabled]="isDisabledProfileForm"
        [inputsForm]="inputsUserForm"
        buttonName="Save"
        (handleEditProfile)="handleEditProfile($event)">
      </app-user-form>
      <div id="verified-button" class="row" *ngIf="isAlastriaVerified">
        <div class="col-12">
          <app-button-login 
            title="Alastria Verified"
            socialName="alastriaId"
            [style]="styleButtonAlastriaId"
            isDisabled=true
            imgUrl="../../../assets/images/alastria-icon.svg">
          </app-button-login>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="!qrAlastriaId || isAlastriaVerified" id="actions-menu">
          <div class="row">
            <div class="col-12">
              <h4>Actions</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <app-menu [options]="optionsMenu" (handleSelectOption)="handleSelectOption($event)"></app-menu>
            </div>
          </div>
      </div>
      <div *ngIf="!isAlastriaVerified" id="create-alastria-id" class="row" >
        <div class="col-12">
          <app-create-alastria-id (handleGenerateQr)="handleGenerateQr($event)"></app-create-alastria-id>
        </div>
      </div>
    </div>
  </div>
  <app-simple-modal *ngIf="!isAlastriaVerified"
    size="lg"
    type="info"
    [htmlContent]="htmlSuccessCreateAlastriaId"
    (handleOk)="handleOk()">
  </app-simple-modal>
  <app-simple-modal *ngIf="isAlastriaVerified"
    (handleOk)="handleOkFillProfile()" 
    type="qr"
    [qrData]="qrDataFillProfile">
  </app-simple-modal>
  <app-modal-create-alastria-id></app-modal-create-alastria-id>
  <app-modal-fill-profile
    (handleFillYourProfile)="handleFillYourProfile($event)">
  </app-modal-fill-profile>
</div>
